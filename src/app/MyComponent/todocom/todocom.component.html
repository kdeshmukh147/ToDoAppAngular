

<div class="container">

    <div class="container">
        <h3 class="text-center">This IS TODOApp</h3>
        <app-addtodo (outAddTodo)="addTodo($event)">

        </app-addtodo>
    </div>

    <div *ngFor="let item of todoArr">
    
        <app-todo-item [inputTodo]="item"  (outputTodo)="deleteTodo($event)"  (outputCheckbox)="checkboxClick($event)" ></app-todo-item>
    </div>
</div>
